<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-clock">
      <div class="clock numbers-1">1</div>
      <div class="clock numbers-2">2</div>
      <div class="clock numbers-3">3</div>
      <div class="clock numbers-4">4</div>
      <div class="clock numbers-5">5</div>
      <div class="clock numbers-6">6</div>
      <div class="clock numbers-7">7</div>
      <div class="clock numbers-8">8</div>
      <div class="clock numbers-9">9</div>
      <div class="clock numbers-10">10</div>
      <div class="clock numbers-11">11</div>
      <div class="clock numbers-12">12</div>
      <div class="point"></div>
      <div class="brand">GOAT</div>

      <div class="minute-hand" id="minute-hand">
        <div class="minute-hand-arrow">v</div>
      </div>

      <div class="hour-hand" id="hour-hand">
        <div class="hour-hand-arrow">v</div>
      </div>

      <div class="second-hand" id="second-hand"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
